<!-- Nhúng header.html + gắn script -->
<div id="header-placeholder"></div>

<script>
  fetch(window.location.pathname.includes("/pages/") ? "../header.html" : "header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header-placeholder").innerHTML = data;

      const script = document.createElement("script");
      script.src = window.location.pathname.includes("/pages/") ? "../assets/js/script.js" : "assets/js/script.js";
      script.onload = () => {
        if (typeof initHeaderEvents === "function") {
          initHeaderEvents();
        }
      };
      document.body.appendChild(script);
    });
</script>
