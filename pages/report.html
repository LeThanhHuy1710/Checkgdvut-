<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gửi Tố Cáo</title>
  <!-- CSS chung -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- CSS riêng cho form tố cáo -->
  <link rel="stylesheet" href="../assets/css/report.css" />
</head>
<body>
  <!-- Header nhúng tự động -->
  <div id="header-placeholder"></div>

  <main class="report-container">
    <h2 class="report-title">THÔNG TIN KẺ LỪA ĐẢO</h2>
    <form>
      <div class="form-grid">
        <div class="form-group">
          <label>Tên chủ tài khoản *</label>
          <input type="text" placeholder="Chủ tài khoản nhận tiền" required>
        </div>
        <div class="form-group">
          <label>Số tài khoản *</label>
          <input type="text" placeholder="Số tài khoản nhận tiền" required>
        </div>
        <div class="form-group">
          <label>Ngân hàng *</label>
          <input type="text" placeholder="Ngân hàng" required>
        </div>
        <div class="form-group">
          <label>Link Facebook (nếu có)</label>
          <input type="url" placeholder="Link facebook kẻ lừa đảo">
        </div>
      </div>

      <div class="form-group">
        <label>Upload bill chuyển tiền, ảnh chụp đoạn chat, v.v...</label>
        <input type="file" multiple>
        <p class="note">📌 Mẹo: Tải lên từng ảnh một sẽ nhanh hơn.</p>
        <p class="note warning">⚠️ Chỉ duyệt đơn tố cáo có bằng chứng rõ ràng và liên hệ được Zalo.</p>
      </div>

      <div class="form-group">
        <label>Nội dung tố cáo *</label>
        <textarea placeholder="Mô tả chi tiết sự việc bạn bị lừa đảo" required></textarea>
      </div>

      <h2 class="report-title">NGƯỜI XÁC THỰC</h2>
      <div class="form-grid">
        <div class="form-group">
          <label>Họ và tên *</label>
          <input type="text" placeholder="Nhập họ, tên của bạn" required>
        </div>
        <div class="form-group">
          <label>Zalo liên hệ *</label>
          <input type="text" placeholder="Zalo liên hệ của bạn" required>
        </div>
      </div>

      <div class="form-group">
        <label><input type="radio" name="agree" required> Phốt này trên group tôi chỉ đăng hộ</label><br>
        <label><input type="radio" name="agree" required> Tôi chính là nạn nhân và đồng ý chịu trách nhiệm pháp luật về nội dung tố cáo</label>
      </div>

      <div class="form-group center">
        <button type="submit" class="submit-btn">Gửi Duyệt</button>
      </div>
    </form>
  </main>

  <!-- Nhúng header và script sau khi header đã tải -->
  <script>
    fetch("../header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Gắn lại sự kiện JS sau khi header được đưa vào DOM
        const script = document.createElement("script");
        script.src = "../assets/js/script.js";
        script.defer = true;
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
