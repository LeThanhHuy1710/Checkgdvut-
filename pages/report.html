<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gửi Tố Cáo</title>

  <!-- Dùng chung CSS của header -->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- CSS riêng cho form gửi tố cáo -->
  <link rel="stylesheet" href="../assets/css/report.css" />
</head>
<body>
  <!-- Header (sẽ nhúng tự động) -->
  <div id="header-placeholder"></div>

  <main class="report-container">
    <!-- Form tố cáo ở đây... (bạn đã có rồi) -->
  </main>

  <!-- Nhúng header và đảm bảo JS gắn sự kiện menu-toggle chạy sau khi header đã render -->
  <script>
    fetch("../header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;

        // Gắn lại sự kiện menu-toggle sau khi header đã render
        const script = document.createElement("script");
        script.src = "../assets/js/script.js";
        document.body.appendChild(script);
      });
  </script>
</body>
</html>
