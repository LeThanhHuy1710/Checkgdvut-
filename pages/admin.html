<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Quản Trị Giao Dịch Viên</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>🛠 Quản trị Giao Dịch Viên</h2>

  <form id="gdv-form">
    <input type="hidden" id="edit-id">

    <label>Tên GDV</label>
    <input id="name" type="text" required>

    <label>Link ảnh đại diện</label>
    <input id="avatar" type="url">

    <label>Facebook chính</label>
    <input id="fb_main" type="text">

    <label>Facebook phụ</label>
    <input id="fb_sub" type="text">

    <label>Zalo</label>
    <input id="zalo" type="text">

    <label>Website</label>
    <input id="website" type="url">

    <label>Ngân hàng (mỗi dòng 1 mục, ví dụ: VCB: 123xxx)</label>
    <textarea id="bank_accounts" rows="3"></textarea>

    <label>Dịch vụ (ngăn cách bằng dấu phẩy)</label>
    <input id="services" type="text">

    <label>Số tiền bảo hiểm (VNĐ)</label>
    <input id="insurance_amount" type="number">

    <label>Ngày bắt đầu bảo hiểm</label>
    <input id="insurance_date" type="date">

    <label>Ghi chú thêm</label>
    <textarea id="note" rows="3"></textarea>

    <button type="submit" id="submit-btn">➕ Thêm GDV</button>
    <button type="button" onclick="resetForm()">🔁 Reset</button>
  </form>

  <hr style="margin: 30px 0;">
  <h2>📋 Danh sách GDV</h2>
  <div id="gdv-list">Đang tải...</div>

  <!-- Gọi file JS xử lý -->
  <script src="../assets/js/admin.js"></script>
</body>
</html>
