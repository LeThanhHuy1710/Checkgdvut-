<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Đăng nhập Admin</title>
  <link rel="stylesheet" href="../assets/css/login.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Đăng Nhập Admin</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Tên đăng nhập" required />
      <input type="password" id="password" placeholder="Mật khẩu" required />
      <button type="submit">🔐 Đăng Nhập</button>
    </form>
  </div>

  <script src="../assets/js/login.js"></script>
</body>
</html>
