<!DOCTYPE html><html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quỹ Bảo Hiểm - CheckGDVUT</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/baohiem.css" />
  <link rel="icon" href="../assets/img/favicon.png" type="image/png" />
</head>
<body>
  <div id="header-placeholder"></div>  <!-- Tìm kiếm và lọc dịch vụ -->  <section class="filter-section">
    <input type="text" id="searchInput" placeholder="Tìm admin theo tên...">
    <div id="serviceFilter" class="filter-tags">
      <!-- Các thẻ bộ lọc sẽ được thêm tự động bằng JS -->
    </div>
  </section>  <!-- Danh sách admin -->  <section class="admin-list-section">
    <h2><i class="icon-user"></i> Tìm Admin theo số thứ tự:</h2>
    <div id="adminList" class="admin-list">
      <!-- Danh sách admin sẽ được render ở đây -->
    </div>
  </section>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>  <script src="../assets/js/firebase-config.js"></script>  <script src="../assets/js/baohiem.js"></script>  <script>
    fetch("../header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
        const script = document.createElement("script");
        script.src = "../assets/js/script.js";
        document.body.appendChild(script);
      });
  </script></body>
</html>
